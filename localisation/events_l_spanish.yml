 news.2891.t:0 "[TAN.GetName] entra en [CHI.GetFactionName]"
 news.2891.d:0 "Hace unas horas, [CHI.GetName] y [TAN.GetName] han emitido una declaración conjunta en la que se concede a esta última el estatus de miembro de [CHI.GetFactionName]. Queda por ver si esta alianza se utilizará a efectos de ataque o de defensa, pero no hay duda de que ya están realizando una extensa planificación militar conjunta."
