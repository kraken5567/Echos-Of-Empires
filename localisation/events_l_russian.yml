 news.2891.t:0 "Государство [TAN.GetNameDefCap] вступает в альянс [CHI.GetFactionName]"
 news.2891.d:0 "\nГосударства [CHI.GetNameDef] и [TAN.GetNameDef] опубликовали сегодня совместное заявление о том, что последнее стало полноправным членом альянса [CHI.GetFactionName]. Будущее покажет, какие цели, захватнические или оборонительные, преследует это сотрудничество, но военные обеих стран, вне всяких сомнений, уже готовят совместные планы."
