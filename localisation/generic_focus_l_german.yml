 generic_naval_effort:0 "Marine-Bemühungen"
 generic_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 generic_screen_0:0 "Präsenzflotte"
 generic_screen_0_desc:0 "Zerstörer und leichte Kreuzer spielen eine entscheidende Rolle in der Verteidigung unserer schwereren Schlachtschiffe oder Flugzeugträger. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir alle Schiffe und Männer. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 generic_screen_1:0 "Kreuzer-Bemühungen"
 generic_screen_1_desc:0 "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
